{% extends "base.html" %}
{% load i18n %}
{% block "title" %}{% trans "Comment delete" %}{% endblock%}
{% block "content" %}
<div class="content-section">
    <form method="POST">
        {% load crispy_forms_tags %}
        {% csrf_token %}
        <fieldset class="form-group">
        <legend class="border-bottom mb-4">{% trans "Comment delete" %}</legend>
            <h2>{% trans "Want delete" %} "{{ comment }}"?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">{% trans "YES" %}</button>
            <a class="btn btn-outline-secondary" href="{% url 'post' comment.post.pk %}">{% trans "NO" %}</a>
        </div>
    </form>
</div>
{% endblock %}
