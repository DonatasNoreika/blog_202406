{% extends "base.html" %}
{% load i18n %}
{% block "title" %}{% trans "My Posts" %}{% endblock %}

{% block "content" %}
<h1>{% trans "My Posts:" %}</h1>
<a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post_new' %}">{% trans "New Post" %}</a>
<br>
{% if posts %}
{% for post in posts %}
<p><a href="{% url 'post' post.pk %}">{{ post }}</a></p>
{% endfor %}
{% else %}
<p>{% trans "No Posts" %}</p>
{% endif %}
{% endblock %}
